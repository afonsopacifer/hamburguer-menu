<link rel="import" href="../polymer/polymer.html">

<!-- Menu children
========================================== -->
<dom-module id="menu-item">
  <template>

    <style>
      .off-menu-item {
        /* behavior */
        list-style: none;
      }

      @media screen and (min-width: 500px) {
        /* behavior */
        .off-menu-item {
          display: inline-block;
        }
      }

      .off-menu-link {
        /* behavior */
        box-sizing: border-box;
        display: inline-block;
        /* design */
        padding: 20px;
        text-decoration: none;
        transition: .3s ease all;
        color: #000;
      }

      .off-menu-link:hover {
        /* design */
        text-decoration: underline;
      }

      @media screen and (max-width: 500px) {
        .off-menu-link {
          /* behavior */
          width: 100%;
          /* design */
          border-bottom: 1px solid #2c2b2b;
          color: #fff;
        }

        .off-menu-link:hover {
          /* design */
          background: #2c2b2b;
          text-decoration: none;
        }
      }
    </style>

    <li class="off-menu-item">
      <a href="{{href}}" class="off-menu-link" target="{{target}}">{{text}}</a>
    </li>

  </template>

  <script>
    Polymer({
      is: 'menu-item',

      properties: {
        href: {
          type: String,
          value: "#"
        },
        text: {
          type: String,
          value: "link"
        },
        target: {
          type: String,
          value: "_self"
        }
      }
    });
  </script>
</dom-module>

<!-- Menu container
========================================== -->
<dom-module id="off-canvas-menu">
  <template>

    <style>
      .off-btn-menu {
        /* design */
        border: 0;
        background: none;
        padding: 10px;
      }

      @media screen and (min-width: 500px) {
        .off-btn-menu {
          /* behavior */
          display: none;
          /* design */
          transition: .3s ease all;
        }
      }

      .off-menu {
        /* behavior */
        display: inline-flex;
        align-items: flex-start;
      }

    @media screen and (max-width: 500px) {
      .off-menu-itens {
        /* design */
        background: #3f3f3f;
      }
    }
      @media screen and (max-width: 500px) {
        .off-menu {
          /* behavior */
          position: fixed;
          height: 100vh;
          top: 0;
          left: 0;
          z-index: 2;
          transform: translateX(-220px);
          /* design */
          transition: .3s ease all;
        }
      }

      .off-menu-itens {
        /* behavior */
        padding-left: 0;
        margin: 0;
      }

      @media screen and (max-width: 500px) {
        .off-menu-itens {
          /* behavior */
          width: 220px;
          height: 100vh;
        }
      }

      .off-show-menu {
        /* behavior */
        transform: translateX(0);
      }
    </style>

    <nav class="off-menu" id="menu">

      <ul class="off-menu-itens">
        <content></content>
      </ul>

      <button class="off-btn-menu" id="menuBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#3f3f3f"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/></svg>
      </button>

    </nav>
  </template>

  <script>
    Polymer({
      is: 'off-canvas-menu',

      listeners: {
        'menuBtn.tap': 'toggleCanvas'
      },

      toggleCanvas: function() {
        var menu = this.$.menu.classList;
        menu.contains('off-show-menu') ? menu.remove('off-show-menu') : menu.add('off-show-menu');
      },
    });
  </script>
</dom-module>
